<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css">
</head>
<body class="h-screen w-screen bg-gray-100 flex items-center justify-center">
    <div style="width: 390px;">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label class="text-sm text-gray-800 mb-1" for="email">E-mail</label>
                <input class="w-full bg-gray-50 border border-gray-300 focus:outline-none text-gray-800 placeholder-gray-300 px-3 py-2 rounded-md transition duration-200 ease-in-out focus:border-blue-600" type="text" id="email">
            </div>

            <div>
                <label class="text-sm text-gray-800 mb-1" for="password">Senha</label>
                <input class="w-full bg-gray-50 border border-gray-300 focus:outline-none text-gray-800 placeholder-gray-300 px-3 py-2 rounded-md transition duration-200 ease-in-out focus:border-blue-600" type="password" id="password">
            </div>
            <button class="bg-blue-600 py-2 px-3 w-full text-white rounded">Entrar</button>
        </div>
    </div>
</body>
</html>
